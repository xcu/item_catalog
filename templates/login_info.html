<div class="col-md-4 col-md-offset-4 well well-sm text-center userLogin">
    {% if session.get('logged_in') %}
        <p>Hello {{session.get('username', 'lol wut')}}
            <img class="img-thumbnail" src="{{session.get('picture')}}" alt="you">
        </p>
    {% else %}
        <p>You are not logged in, but you can do it
            <a href="{{url_for('show_login')}}">here</a>
        </p>
    {% endif %}
</div>
